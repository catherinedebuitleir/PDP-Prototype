<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#ddlProductName,#ddlAge").on("change", function () {
            var ProductName = $('#ddlProductName').find("option:selected").val();
            var age = $('#ddlAge').find("option:selected").val();
            SearchData(ProductName, age)
        });
    });
    function SearchData(ProductName, age) {
        if (ProductName.toUpperCase() == 'ALL' && age.toUpperCase() == 'ALL') {
            $('#table11 tbody tr').show();
        } else {
            $('#table11 tbody tr:has(td)').each(function () {
                var rowProductName = $.trim($(this).find('td:eq(1)').text());
                var rowAge = $.trim($(this).find('td:eq(2)').text());
                if (ProductName.toUpperCase() != 'ALL' && age.toUpperCase() != 'ALL') {
                    if (rowProductName.toUpperCase() == ProductName.toUpperCase() && rowAge == age) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                } else if ($(this).find('td:eq(1)').text() != '' || $(this).find('td:eq(1)').text() != '') {
                    if (ProductName != 'all') {
                        if (rowProductName.toUpperCase() == ProductName.toUpperCase()) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    }
                    if (age != 'all') {
                        if (rowAge == age) {
                            $(this).show();
                        }
                        else {
                            $(this).hide();
                        }
                    }
                }
 
            });
        }
    }
</script>
